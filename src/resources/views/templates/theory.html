<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PDF Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="text-center">
                    <h2 class="mt-4 mb-4 text-uppercase fw-bold">
                        TÓM TẮT LÝ THUYẾT {{theorys.subjectName}}
                        {{theorys.subjectGrade}}
                    </h2>
                    <h3 class="text-uppercase fw-bold">{{theorys.unitName}}</h3>
                    <h3 class="fw-bold">
                        Bài {{theorys.lessionNumber}}. {{theorys.lessionName}}
                    </h3>
                </div>
                {{#each theorys.theory}}
                <div class="content mt-4">{{{this.content}}}</div>
                {{/each}}
            </div>
        </div>
    </body>
</html>
